{{- range .Values.clusters }}
{{- if .apps.podinfoRollout.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{printf "%s-%s-%s" .name .project "podinfo-rollout"}}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .project }}
  source: 
    repoURL: https://github.com/samng1991/hkjc-team1-app.git
    targetRevision: {{ .apps.podinfoRollout.version }} # commit, tag, branch
    path: applications/podinfo-rollout
    helm:
      releaseName: podinfo-rollout
      version: v3
  destination:
    server: {{ .destinationServer }}
    namespace: team1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
---

{{- end }}
